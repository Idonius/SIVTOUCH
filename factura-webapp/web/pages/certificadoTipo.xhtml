<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="content">


        <h:form id="form">

            <div id="main" role="main">



                <div id="content">

                    <section id="widget-grid" class="">
                        <div class="row">
                            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="widget-body">
                                    <p:growl id="growl" showDetail="true" /> 

                                    <div class="row">
                                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                                            <h1 class="page-title txt-color-blueDark">

                                                <!-- PAGE HEADER -->
                                                <i class="fa-fw fa fa-list-alt"></i> 
                                                #{msg['factura.titulo']}
                                                <span>>  
                                                    SRI
                                                </span>
                                            </h1>
                                        </div>
                                    </div>




                                    <p:selectOneMenu value="#{certificadoTipoBean.selectedCertificado}" converter="CertificadosListModel" panelStyle="width:150px"
                                                     effect="fade" var="_plan" style="width:190px"  required="true"   label="#{msg['empresa.editar.plan']}" requiredMessage="#{msg['empresa.editar.plan.mensaje.requerido']}" >

                                        <f:selectItem itemLabel="#{msg['lista.mensaje']}" itemValue="" />
                                        <f:selectItems value="#{certificadoTipoBean.listaCertificados}" var="lsplan" itemLabel="#{lsplan.nombre}" itemValue="#{lsplan}"/>
                                        <p:column>
                                            #{_plan.nombre}   
                                        </p:column>
                                    </p:selectOneMenu>

                                    <p:commandButton value="test" action="#{certificadoTipoBean.validar}" />



                                </div>
                            </article>


                        </div>
                    </section> 
                </div>


            </div>
        </h:form>


    </ui:define>

</ui:composition>
