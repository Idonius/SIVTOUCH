<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="frmCobros">

            <div id="main" role="main">

                <div id="content">

                    <section id="widget-grid" class="">
                        <div class="row">
                            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="widget-body">
                                    <p:growl id="growl" showDetail="true"      />  
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                                            <h1 class="page-title txt-color-blueDark">

                                                <!-- PAGE HEADER -->
                                                <i class="fa-fw fa fa-hospital  "></i> 
                                                #{msg['cobro.header']}
                                                <span>>  
                                                    Factura Electr√≥nica
                                                </span>
                                            </h1>
                                        </div>
                                    </div>
                                    <!--Inicio-->
                                    <p:panel id="pnlPagos" header="Detalles Pagos">
                                        <p:dataTable id="tbl" value="#{cobroPagoBean.pagoModel}" var="_pago" selection="#{cobroPagoBean.pagoSelected}"  rows="8"  paginator="true" 
                                                     filteredValue="#{cobroPagoBean.pagosFiltered}" selectionMode="single" >
                                            <p:column headerText="Empresa" width="13%">
                                                <h:outputText value="#{_pago.empresa.nombreEmpresa}" />
                                            </p:column>
                                            <p:column headerText="Plan" width="13%">
                                                <h:outputText value="#{_pago.plan.nombrePlan}" />
                                            </p:column>
                                            <p:column headerText="Anio" width="12%">
                                                <h:outputText value="#{_pago.anioPago}" />
                                            </p:column>
                                            <p:column headerText="Mes" width="12%">
                                                <h:outputText value="#{_pago.mesPago}" />
                                            </p:column>
                                            <p:column headerText="Fecha Generacion Pago" width="12%">
                                                <h:outputText value="#{_pago.fechaGeneracionPago}" >
                                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                                </h:outputText>
                                            </p:column>  
                                            <p:column headerText="Numero comprobantes" width="12%">
                                                <h:outputText value="#{_pago.numeroComprobantesPago}" />
                                            </p:column>  
                                            <p:column headerText="Excedente" width="12%">
                                                <h:outputText value="#{_pago.excedenteComprobantesPago}" />
                                            </p:column>  
                                            <p:column headerText="A Pagar" width="13%">
                                                <h:outputText value="#{_pago.totalPago}" />
                                            </p:column>
                                            <p:column headerText="Validar Pago" >
                                                <p:commandButton value="Validar pago" styleClass="btn btn-success" actionListener="#{cobroPagoBean.validarPago}" >
                                                    <f:setPropertyActionListener value="#{_pago}" target="#{cobroPagoBean.pagoSelected}" />
                                                </p:commandButton>
                                            </p:column>
                                            <p:column headerText="Cancelar Pago" >
                                                <p:commandButton value="Cancelar pago" styleClass="btn btn-danger" actionListener="#{cobroPagoBean.cancellPago}" >
                                                    <f:setPropertyActionListener value="#{_pago}" target="#{cobroPagoBean.pagoSelected}" />
                                                </p:commandButton>    
                                            </p:column>

                                        </p:dataTable>
                                    </p:panel>
                                    <!--Fin-->
                                </div>
                            </article>

                        </div>
                    </section> 
                </div>

            </div>
        </h:form>

        <h:form id="form2">
            <p:dialog id="dlgEditar" widgetVar="ventanaEditar" header="Validar Pago" width="490px" height="220px"  showEffect="explode"  >

                <p:panelGrid id="grid" style="companyHeaderGrid">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Tipo Transaccion" style="font-weight:bold" />
                        </p:column>
                        <p:column >
                            <p:selectOneMenu value="#{cobroPagoBean.tipoTransaccion}" converter="TipoTransaccionListModel" panelStyle="width:150px"
                                             effect="fade" var="_transaccion" style="width:190px"  required="true"   label="Editar Transaccion" requiredMessage="Campo Tipo Transaccion requerido" >

                                <f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
                                <f:selectItems value="#{cobroPagoBean.tipoTransaccionList}" var="lstrans" itemLabel="#{lstrans.nombreCatalogo}" itemValue="#{lstrans}"/>
                                <p:column>
                                    #{_transaccion.nombreCatalogo}   
                                </p:column>
                            </p:selectOneMenu>
                            
                        </p:column>

                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Fecha Transaccion" style="font-weight:bold" />
                        </p:column>
                        <p:column >
                            <p:calendar id="dtpTrans" value="#{cobroPagoBean.fechaTransaccion}" pattern="MM/dd/yyyy" showOn="button" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Numero deposito/Transferencia" style="font-weight:bold" />
                        </p:column>
                        <p:column >
                            <p:inputText id="nroDeposito"  value="#{cobroPagoBean.numeroTransaccion}" required="true" style="width:190px"  label="#{msg['empresa.editar.telefono']}" requiredMessage="#{msg['empresa.editar.telefono.mensaje']}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Numero Factura" style="font-weight:bold" />
                        </p:column>
                        <p:column >
                            <p:inputText id="nroFactura" value="#{cobroPagoBean.facturaCobro}" label="Numero Factura" required="true"  style="width:190px"   />
                        </p:column>
                    </p:row>
                </p:panelGrid>  

                <f:facet name="footer">
                    <p:commandButton value="#{msg['boton.aceptar']}"  styleClass="btn btn-primary"  actionListener="#{cobroPagoBean.registrar}" process="@this" update="grid, :frmCobros:growl, :frmCobros:tbl" oncomplete="PF('ventanaEditar').hide()" >
                        <p:resetInput target="grid" />
                    </p:commandButton>
                    <p:commandButton value="#{msg['boton.cancelar']}" styleClass="btn btn-danger" process="@this" action="#{cobroPagoBean.cancelar}">
                        <p:resetInput target="grid" />
                    </p:commandButton>
                </f:facet>
            </p:dialog>
        </h:form>
        
        <h:form id="form3">
            <p:dialog id="dlgCancelar" widgetVar="ventanaCancelar" header="Cancelar Pago" width="490px" height="220px"  showEffect="explode"  >

                <p:panelGrid id="gridCancelar" columns="2" style="companyHeaderGrid">
                    <p:outputLabel value="Observacion" />
                    <p:inputTextarea id="txtObservaciones" value="#{cobroPagoBean.observaciones}"/>
                    <p:commandButton value="#{msg['boton.aceptar']}"  styleClass="btn btn-primary"  actionListener="#{cobroPagoBean.cancelarPago}" process="@this" update="gridCancelar, :frmCobros:growl, :frmCobros:tbl" oncomplete="PF('ventanaCancelar').hide()" >
                        <p:resetInput target="gridCancelar" />
                    </p:commandButton>
                    <p:commandButton value="#{msg['boton.cancelar']}" styleClass="btn btn-danger" process="@this" action="#{cobroPagoBean.cancelar}">
                        <p:resetInput target="gridCancelar" />
                    </p:commandButton>                    
                </p:panelGrid>
                
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
