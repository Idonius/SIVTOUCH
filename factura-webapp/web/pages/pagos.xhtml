<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <ui:define name="content">
        <h:form id="form">

            <div id="main" role="main">

                <div id="content">

                    <section id="widget-grid" class="">
                        <div class="row">
                            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="widget-body">
                                    <p:growl id="growl" showDetail="true"      />  
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                                            <h1 class="page-title txt-color-blueDark">

                                                <!-- PAGE HEADER -->
                                                <i class="fa-fw fa fa-hospital  "></i> 
                                                Generar Pagos
                                                <span>>  
                                                    Factura Electrónica
                                                </span>
                                            </h1>
                                        </div>
                                    </div>
                                    <!--Inicio-->
                                    <p:panel style="width: 100%;height: 1450px" >
                                        <p:panel id="pnlSeleccion" header="Seleccion Datos Primarios" >
                                            <p:panelGrid id="pnlPrimaryData" columns="3" >
                                                <p:outputLabel for="cboEmpresas" value="Empresa" />

                                                <p:selectOneMenu id="cboEmpresas" value="#{pagoBean.empresaSelected}" converter="EmpresaListModel" panelStyle="width:150px"
                                                                 effect="fade" var="_empresa" style="width:190px"  required="true" label="Editar certificado" requiredMessage="Debe elegir la empresa" >
                                                    <f:selectItem itemLabel="Seleccione una empresa..." itemValue="" />
                                                    <f:selectItems value="#{pagoBean.empresas}" var="lsemp" itemLabel="#{lsemp.nombreEmpresa}" itemValue="#{lsemp}" />

                                                    <p:column>
                                                        #{_empresa.nombreEmpresa}
                                                    </p:column>
                                                </p:selectOneMenu>
                                                <p:message for="cboEmpresas" />

                                                <p:outputLabel for="dtpGeneracion" value="Fecha Generacion" />
                                                <p:calendar id="dtpGeneracion" value="#{pagoBean.fechaGeneracion}" showOn="button" >
                                                    <p:ajax event="dateSelect" listener="#{pagoBean.onDateSelect}" />
                                                </p:calendar>
                                                <p:message for="dtpGeneracion" />

                                            </p:panelGrid>

                                        </p:panel>
                                        <br/>
                                        <p:commandButton value="Generar" styleClass="btn btn-success" action="#{pagoBean.generar}" update="@form"/>
                                        <br/>
                                        <br/>
                                        <p:panel id="pnlGralData" header="Datos Generacion de pago" rendered="#{pagoBean.visible}" >
                                            <p:panelGrid columns="2">
                                                <p:outputLabel for="fechaDesde" value="DESDE: " />
                                                <h:outputText id="fechaDesde" value="#{pagoBean.pago.fechaDesdePago}" >
                                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                                </h:outputText>

                                                <p:outputLabel for="fechaHasta" value="HASTA: " />
                                                <h:outputText id="fechaHasta" value="#{pagoBean.pago.fechaHastaPago}" >
                                                    <f:convertDateTime pattern="dd-MM-yyyy" />
                                                </h:outputText>

                                                <p:outputLabel for="fechaMes" value="MES: " />
                                                <h:outputText id="fechaMes" value="#{pagoBean.mes}" />

                                                <p:outputLabel for="fechaAnio" value="AÑO: " />
                                                <h:outputText id="fechaAnio" value="#{pagoBean.pago.anioPago}" />
                                            </p:panelGrid>
                                        </p:panel>
                                        <br/>
                                        <p:panel id="pnlComprobante" header="Informacion tipo comprobante" rendered="#{pagoBean.visible}" >
                                            <p:dataTable id="dt" value="#{pagoBean.comprobanteModel}" var="_comprobante" selection="#{pagoBean.comprobanteSelected}" rows="8"  paginator="true" filteredValue="#{pagoBean.comprobanteFiltered}" selectionMode="single"  >
                                                <p:column headerText="TIPO">
                                                    <h:outputText value="#{_comprobante.idTipoComprobante.nombreTipoComprobante}"/>
                                                </p:column>
                                                <p:column headerText="NUMERO AUTORIZACION" styleClass="centrado">
                                                    <h:outputText value="#{_comprobante.numeroAutorizacionComprobante}"/>
                                                </p:column>
                                                <p:column headerText="ESTADO" styleClass="centrado">
                                                    <h:outputText value="#{_comprobante.estadoComprobante}"/>
                                                </p:column>

                                                <p:column headerText="FECHA DE ENVIO" styleClass="centrado">
                                                    <h:outputText value="#{_comprobante.fechaComprobante}">
                                                        <f:convertDateTime pattern="dd-MM-yyyy" />
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="FECHA AUTOR" styleClass="centrado">
                                                    <h:outputText value="#{_comprobante.fechaSistemaComprobante}">
                                                        <f:convertDateTime pattern="dd-MM-yyyy" />
                                                    </h:outputText>
                                                </p:column>

                                                <p:columnGroup type="footer" >
                                                    <p:row>
                                                        <p:column style="text-align: center; font-weight: bold;" footerText="TOTAL COMPROBANTES: " />
                                                        <p:column colspan="4" style="text-align: center; font-weight: bold; color: red" footerText="#{pagoBean.totalComprobantes}" /> 
                                                    </p:row>
                                                </p:columnGroup>

                                            </p:dataTable>
                                        </p:panel>
                                        <br/>
                                        <p:outputLabel for="pnlAgrupado" value="Detalles" rendered="#{pagoBean.visible}" style="font-weight: bold;"/>
                                        <p:panel id="pnlAgrupado" header="Detalles" toggleable="true" toggleOrientation="horizontal" rendered="#{pagoBean.visible}" collapsed="true" toggleTitle="Detalles" style="width: 100%">
                                            <p:dataTable id="tblDetalle" value="#{pagoBean.tipoComprobanteModel}" var="_tipoComprobante" selection="#{pagoBean.tipoComprobanteSelected}" rows="8"  
                                                         paginator="true" filteredValue="#{pagoBean.tiposComprobanteFiltered}" selectionMode="single"  >
                                                <f:facet name="header">
                                                    Detalles
                                                </f:facet>
                                                <p:subTable value="#{pagoBean.getComprobantesPorTipo(_tipoComprobante)}" var="_comprobante" >   
                                                    <f:facet name="header">
                                                        <h:outputText value="#{_tipoComprobante.nombreTipoComprobante}" style="font-weight: bold;"/>
                                                    </f:facet>
                                                    <p:column headerText="NUMERO AUTORIZACION" styleClass="centrado">
                                                        <h:outputText value="#{_comprobante.numeroAutorizacionComprobante}"/>
                                                    </p:column>
                                                    <p:column headerText="ESTADO" styleClass="centrado">
                                                        <h:outputText value="#{_comprobante.estadoComprobante}"/>
                                                    </p:column>

                                                    <p:column headerText="FECHA DE ENVIO" styleClass="centrado">
                                                        <h:outputText value="#{_comprobante.fechaComprobante}">
                                                            <f:convertDateTime pattern="dd-MM-yyyy" />
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="FECHA AUTOR" styleClass="centrado">
                                                        <h:outputText value="#{_comprobante.fechaSistemaComprobante}">
                                                            <f:convertDateTime pattern="dd-MM-yyyy" />
                                                        </h:outputText>
                                                    </p:column>
                                                    
                                                    <p:columnGroup type="footer" >
                                                        <p:row>
                                                            <p:column style="text-align: center; font-weight: bold;" footerText="SUBTOTAL: " />
                                                            <p:column colspan="4" style="text-align: center; font-weight: bold; color: red" footerText="#{pagoBean.getCantidadComprobantesPorTipo(_tipoComprobante)}" /> 
                                                        </p:row>
                                                    </p:columnGroup>

                                                </p:subTable>
                                            </p:dataTable>
                                        </p:panel>
                                        <br/>
                                        <p:panel id="plan" header="PLAN" rendered="#{pagoBean.visible}" >
                                            <p:panelGrid id="gridPlan" columns="2" >
                                                <p:outputLabel for="nombrePlan" value="Nombre: " />
                                                <h:outputText id="nombrePlan" value="#{pagoBean.empresaSelected.plan.nombrePlan}" />
                                                <p:outputLabel for="valorPlan" value="Valor Plan: " />
                                                <h:outputText id="valorPlan" value="#{pagoBean.empresaSelected.plan.valorFacturaPlan}" />
                                                <p:outputLabel for="costoFactura" value="Costo por Factura: " />
                                                <h:outputText id="costoFactura" value="#{pagoBean.empresaSelected.plan.costoPlan}" />                                                
                                            </p:panelGrid>
                                        </p:panel>  
                                        <br/>                                        
                                        <p:panel id="totales" header="TOTALES" rendered="#{pagoBean.visible}" >
                                            <p:panelGrid id="gridTotales" columns="2" >
                                                <p:outputLabel for="numComprobantes" value="Numero Comprobantes: " />
                                                <h:outputText id="numComprobantes" value="#{pagoBean.totalComprobantes}" />
                                                <p:outputLabel for="excedenteId" value="Excedente: " />
                                                <h:outputText id="excedenteId" value="#{pagoBean.exedente}" />
                                                <p:outputLabel for="valorAPagar" value="TOTAL VALOR A PAGAR: " />
                                                <h:outputText id="valorAPagar" value="#{pagoBean.valorAPagar}" >
                                                    <f:convertNumber pattern="#.00" />
                                                </h:outputText>
                                                
                                            </p:panelGrid>
                                        </p:panel>
                                        <p:commandButton value="GUARDAR PAGO" rendered="#{pagoBean.visible}" styleClass="btn btn-success" action="#{pagoBean.guardarPago}" />
                                    </p:panel>
                                    <!--Fin-->
                                </div>
                            </article>

                        </div>
                    </section> 
                </div>


            </div>
        </h:form>

    </ui:define>
</ui:composition>
