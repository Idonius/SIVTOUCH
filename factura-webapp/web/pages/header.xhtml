<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>

        <ui:composition >
            <!-- HEADER -->
            <header id="header">
                <div id="logo-group">

                    <!-- PLACE YOUR LOGO HERE -->
                    <span id="logo"><span class="label bg-color-darken txt-color-white ">#{loginAccessBean.usuarioLogin.idEmpresa.nombreEmpresa}</span>   </span>
                    <!-- END LOGO PLACEHOLDER -->
                   
                    <!-- Note: The activity badge color changes when clicked and resets the number to 0
                    Suggestion: You may want to set a flag when this happens to tick off all checked messages / notifications -->
                    <span id="activity" class="activity-dropdown"> <i class="fa fa-user"></i> <b class="badge"> 21 </b> </span>

                    <!-- AJAX-DROPDOWN : control this dropdown height, look and feel from the LESS variable file -->
                    <div class="ajax-dropdown">

                        <!-- the ID links are fetched via AJAX to the ajax container "ajax-notifications" -->
                        <div class="btn-group btn-group-justified" data-toggle="buttons">
                            <label class="btn btn-default">
                                <input type="radio" name="activity" id="alerta.jsf"></input>
                                 Nuevas (14) </label>
                            <label class="btn btn-default">
                                <input type="radio" name="activity" id="ajax/notify/notifications.html"></input>
                                Rechazadas </label>
                            <label class="btn btn-default">
                                <input type="radio" name="activity" id="ajax/notify/tasks.html"></input>
                                Espera  </label>
                        </div>

                        <!-- notification content -->
                        <div class="ajax-notifications custom-scroll">

                            <div class="alert alert-transparent">
                                <h4>Seleccione el tipo de revisi√≥n que necesita visualizar</h4>
                                Comprobantes emitidos por el SRI y cada uno de sus estados
                            </div>

                            <i class="fa fa-lock fa-4x fa-border"></i>

                        </div>
                        <!-- end notification content -->

                        <!-- footer: refresh area -->


                        <!-- end footer -->

                    </div>
                    <!-- END AJAX-DROPDOWN -->
                </div>




                <!-- end projects dropdown -->

                <!-- pulled right: nav area -->
                <div class="pull-right">

                    <!-- collapse menu button -->
                    <div id="hide-menu" class="btn-header pull-right">
                        <span> <a href="javascript:void(0);" title="Collapse Menu"><i class="fa fa-reorder"></i></a> </span>
                    </div>
                    <!-- end collapse menu -->

                    <!-- logout button -->
                    <div id="logout" class="btn-header transparent pull-right">
                        <p></p>
                        <h:form>


                            <h:commandButton styleClass="btn btn-danger" value="Salir" action="#{loginAccessBean.logout}"  ></h:commandButton>
                        </h:form>
                    </div>
                    <!-- end logout button -->

                    <!-- search mobile button (this is hidden till mobile view port) -->
                    <!-- end search mobile button -->

                    <!-- input: search field -->

                    <!-- end input: search field -->

                    <!-- multiple lang dropdown : find all flags in the image folder -->

                    <!-- end multiple lang -->

                </div>
                <!-- end pulled right: nav area -->

            </header>
            <!-- END HEADER -->


        </ui:composition>
    </h:body>
</html>
