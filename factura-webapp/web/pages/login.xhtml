<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>#{msg['sistema.nombre']}</title>
  
    </h:head>
    <h:body>

        <h:form>
            <p:growl showDetail="true" id="message"/>

            <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">#{msg['login.titulo']}</h3>FDFDSF
                            </div>
                            <div class="panel-body">

                                <fieldset>
                                    <div class="form-group">
                                        <p:inputText id="txtNick" styleClass="form-control" placeholder="#{msg['login.nick']}" value="#{loginAccessBean.loginVo.nick}" required="true" requiredMessage="#{msg['login.nick.error']}"    />
                                    </div>
                                    <div class="form-group">
                                        <p:password id="txtClave" styleClass="form-control" placeholder="#{msg['login.clave']}" value="#{loginAccessBean.loginVo.clave}" required="true" requiredMessage="#{msg['login.clave.error']}"/>
                                    </div>
                                    <p:commandButton styleClass="btn-primary btn-sm" value="#{msg['login.botonacceso']}" action="#{loginAccessBean.validarUsuario}" process="@this,txtNick,txtClave" update="message" />

                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </h:body>
    
    
</html>
